<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')

        const divs = document.getElementsByTagName('div')
        Array.from(divs).forEach(e => e.classList.remove('destaque')) // itera array

        const divsArray = [...divs]   // operador spread, gera um array
        divsArray.forEach(e => e.classList.add('destaque')) // aplica css em todos os elementos 

        const ultimosElementos = document.getElementsByClassName('ultimo')
        for (let e of ultimosElementos) {
            e.classList.remove('destaque')  // remove o css dos elementos com classe ultimo
        }

    </script>
</body>
</html>
