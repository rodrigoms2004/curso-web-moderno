<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1') // se colocar somente -1 dará erro, porque está sendo criado um novo elemento

        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        // $('p.numero').wrap('<div>') // envolve os paragrafos em div's
        $('p.numero').wrapAll('<div id="div4">')    // envolve os paragrafos em uma unica div
        $('#div4').empty()  
        // seleciona div3 e div4...
        $('#div3, #div4').prev().remove()   //...remove 'Antes 3' e 'Depois 3', 
                                            // respectivamente prev's de 'div3 e 'div4'
                                            // remove elementos, não esconde            
        
        // $('<div>Substituto</div>').replaceAll('body > p')    // substitui em qualquer paragrafo diretamente no body
        // $('body > p').replaceWith('<div>Substituto</div>')      // faz a mesma coisa
        $('body > p').replaceWith(function() {                      // recebe callbak
            return $('<div>').html($(this).html()).append('!!!')    // parecido com a função wrap
        })                                                // coloca o conteúdo do paragrado em uma div e não o paragrafo
                                                          // wrap = <div><p>conteúdo</p></div>, função = <div>conteúdo</div>
    </script>                       
</body>
