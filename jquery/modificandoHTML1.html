<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
        // Conteúdo 1
        $('#conteudo1').append('<p>1</p>')

        // Conteúdo 2
        const elementos = [
            // $('<li>')   // elemento sendo criado a partir do jQuery
            // $('li')   // seletor
            $('<li></li>').append('Arroz'), // usar <li> ou <li></li>, tanto faz
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos) // com prepend sorvete é o ultimo da lista
        $('#conteudo2').append(lista)                                   // prepend adiciona no inicio da lista

        // Conteúdo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
            .prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>')
        $('#conteudo3').text('<h1>123</h1>')

        // Alterando todos, seleciona somente divs com id
        $('div[id]').html('<strong>Todos!</strong>')

    </script>
</body>
